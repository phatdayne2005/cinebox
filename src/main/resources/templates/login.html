<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CineBox - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#141414",
                        "surface-dark": "#1f1f1f",
                        "border-dark": "#333333"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<header class="w-full border-b border-gray-200 dark:border-border-dark px-6 md:px-12 py-4 flex items-center justify-between bg-background-light dark:bg-background-dark z-10">
    <a class="flex items-center gap-3 text-primary group hover:opacity-90 transition-opacity" href="/">
        <div class="size-8">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
            </svg>
        </div>
        <h2 class="text-white text-2xl font-black leading-tight tracking-tight uppercase">CineBox</h2>
    </a>
    <nav class="flex items-center gap-8">
        <div class="hidden md:flex items-center gap-6">
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Browse Movies</a>
        </div>
    </nav>
</header>
<main class="flex-1 flex items-center justify-center p-6 relative overflow-hidden">
    <div class="absolute inset-0 z-0 opacity-10 dark:opacity-20">
        <div class="absolute inset-0 bg-gradient-to-br from-primary/20 via-transparent to-black"></div>
    </div>
    <div class="relative z-10 w-full max-w-[450px] bg-white dark:bg-surface-dark p-8 md:p-12 rounded-xl shadow-2xl border border-gray-100 dark:border-border-dark">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Sign In</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Welcome back! Please enter your details.</p>
        </div>
        <form id="loginForm" class="space-y-5" th:action = "@{/auth/login}" method="post">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-200">Email Address</label>
                <input name="username" class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-background-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary px-4 py-3 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none" placeholder="name@company.com" type="email"/>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-200">Password</label>
                <div class="relative">
                    <input name="password" class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-background-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary px-4 py-3 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none" placeholder="••••••••" type="password"/>
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input class="h-4 w-4 rounded border-gray-300 dark:border-border-dark text-primary focus:ring-primary bg-transparent" type="checkbox"/>
                    <span class="text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Remember me</span>
                </label>
                <a class="font-medium text-primary hover:underline underline-offset-4" href="#">Forgot password?</a>
            </div>
            <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98]" type="submit">
                Sign In
            </button>
            <div class="relative flex items-center py-4">
                <div class="flex-grow border-t border-gray-200 dark:border-border-dark"></div>
                <span class="flex-shrink mx-4 text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-widest">OR</span>
                <div class="flex-grow border-t border-gray-200 dark:border-border-dark"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border border-gray-300 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-background-dark transition-colors font-medium text-gray-700 dark:text-gray-200" type="button">
                    <img alt="Google" class="w-5 h-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDuH4LsqsL4VKQD0DHjduwBZ-N91dyDlevqcfNhCwhmuFsZvp--4Kq4jvWBtmqsBAOvT-6XBOnEs17iN4aEDFsV0UnMFSp8Fy7qqrjyKNjdw3oPcV0nCWurplJXJhdlRV99EOd5VQriNCsSjn45rK_TRo7a4gUN2rbe-D2sZ_F936o8wGcCcbFyZMmx8IQ_cMQSuFUFjqzgUVAnbI7ktKVFzL4Uhj1F7WU0dhWC6Ptveg0arGaK5o6LRlqz3AJit9ZvWxca_jKnlXYi"/>
                    <span>Google</span>
                </button>
                <button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border border-gray-300 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-background-dark transition-colors font-medium text-gray-700 dark:text-gray-200" type="button">
                    <svg class="w-5 h-5 text-[#1877F2] fill-current" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                    </svg>
                    <span>Facebook</span>
                </button>
            </div>
        </form>
        <div class="mt-10 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                New to CineBox?
                <a class="text-primary font-bold hover:underline underline-offset-4 ml-1" href="/register">Sign up now.</a>
            </p>
        </div>
    </div>
</main>
<footer class="w-full py-6 px-6 text-center border-t border-gray-200 dark:border-border-dark bg-background-light dark:bg-background-dark">
    <p class="text-xs text-gray-500 dark:text-gray-600">
        © 2024 CineBox Entertainment Inc. All rights reserved.
        <span class="mx-2">•</span>
        <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
        <span class="mx-2">•</span>
        <a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
    </p>
</footer>
<script th:src="@{/js/login.js}"></script>
</body></html>
